<!DOCTYPE html>
<head>
<style type="text/css">
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="group">
  <h1 id="brand">Node World</h1>
  <div id="join">
    <div class="js-colorBlock"></div>
    <label for="name">To join enter your name</label>
    <input type="text" id="name" />
    <input type="button" id="save" value="save" />
  </div>
  <div id="joined">
    <div class="js-colorBlock"></div>
    <span id="joined-name"></span>  <a href="#" id="edit-name">edit</a>
  </div>
  </header>
  <a href="#" id="reset-game">reset game</a>
  <article>
    <section class="world-section">
      <div role="main" class="main">
        <div class="watermark">NodeWorld</div>
        <canvas width="500" height="500" id="board"></canvas>
      </div>
    </section>
    <section class="chat-section">
      <div id="chat-title">
        World Chat
      </div>
      <div id="chat-log">
      </div>
      <div id="chat-controls">
        <input type="text" id="chat-msg" />  
        <input type="button" id="send-chat-msg" value="send" />
      </div>
    </section>
  </article>
  


  <footer>
  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/simpleClient.js"></script>
</body>
</html>
